syntax = "proto3";

service ProductService {
  rpc getProduct (productId) returns (Product) {}
  rpc getAllProduct (Empty) returns (ListProduct) {}
  rpc addProduct (AddProduct) returns (Product) {}
  rpc checkProductQty (productId) returns (productQty) {}
}

message Empty {}

message productQty {
  string _id = 1;
  int32 quantity = 2;
}

message AddProduct {
  string name = 1;
  string description = 2;
  int32 quantity = 3;
  int32 price = 4;
}

message Product {
  string name = 1;
  string description = 2;
  int32 quantity = 3;
  string _id = 4;
  int32 price = 5;
}

message productId {
  string _id = 1;
}

message ListProduct {
  repeated Product products = 1;
}